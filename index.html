<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>카페 AI 챗봇</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #111827;
      }

      .app {
        width: 100%;
        max-width: 100%;
        height: 100vh;
        margin: 0 auto;
        background: #f9fafb;
        display: flex;
        flex-direction: column;
      }

      @media (min-width: 768px) {
        .app {
          max-width: 480px;
          height: 90vh;
          margin-top: 16px;
          margin-bottom: 16px;
          border-radius: 16px;
          box-shadow: 0 8px 24px rgba(15, 23, 42, 0.15);
        }
      }

      .header {
        padding: 12px 16px;
        background: #111827;
        color: #fff;
        font-size: 18px;
        font-weight: 600;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-title {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .header-badge {
        font-size: 11px;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(55, 65, 81, 0.9);
      }

      #chat {
        flex: 1;
        padding: 12px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .bubble {
        max-width: 85%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.6;
        font-size: 16px;
        white-space: pre-wrap;
        word-wrap: break-word;
      }

      .bot {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        align-self: flex-start;
      }

      .user {
        background: #16a34a;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      #input-area {
        display: flex;
        padding: 10px 10px 14px;
        gap: 8px;
        border-top: 1px solid #e5e7eb;
        background: #f9fafb;
        flex-shrink: 0;
      }

      #question {
        flex: 1;
        padding: 12px 16px;
        border-radius: 999px;
        border: 1px solid #d1d5db;
        font-size: 16px;
        outline: none;
      }

      #question:focus {
        border-color: #16a34a;
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.4);
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 16px;
        font-size: 15px;
        cursor: pointer;
        background: #16a34a;
        color: #fff;
        font-weight: 500;
        white-space: nowrap;
      }

      button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      @media (max-width: 400px) {
        .header {
          padding: 10px 12px;
          font-size: 16px;
        }

        #chat {
          padding: 10px;
        }

        #input-area {
          padding: 8px 8px 10px;
        }

        .bubble {
          font-size: 15px;
        }

        #question {
          font-size: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="header">
        <div class="header-title">
          <span>카페 AI 챗봇</span>
        </div>
        <div class="header-badge">베타</div>
      </div>

      <div id="chat"></div>

      <form id="input-area">
        <input id="question"
          type="text"
          placeholder="무엇이 궁금하신가요? (예: 영업시간, 콘센트, 와이파이 등)"
          autocomplete="off"
        />
        <button type="submit">전송</button>
      </form>
    </div>

    <script>
      // ✅ 여기만 본인 Apps Script 웹앱 URL로 교체!
      const APPS_SCRIPT_URL = '여기에_본인_웹앱_URL_붙여넣기'; // 예: https://script.google.com/macros/s/XXX/exec

      const chat = document.getElementById('chat');
      const form = document.getElementById('input-area');
      const input = document.getElementById('question');
      const button = form.querySelector('button');

      function addBubble(text, who) {
        const div = document.createElement('div');
        div.className = 'bubble ' + who;
        div.textContent = text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      }

      // 처음 안내 메시지
      addBubble(
        '안녕하세요, 카페에 오신 것을 환영합니다 ☕️\n영업시간, 콘센트, 와이파이, 메뉴, 포장/예약 등 무엇이든 물어보세요.',
        'bot'
      );

      async function callBackend(question) {
        const url = APPS_SCRIPT_URL + '?q=' + encodeURIComponent(question);
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error('백엔드 호출 실패: ' + res.status);
        }
        const data = await res.json();
        return data.answer;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const q = input.value.trim();
        if (!q) return;

        addBubble(q, 'user');
        input.value = '';
        input.focus();

        const loadingText = '답변을 준비하고 있어요...';
        addBubble(loadingText, 'bot');
        const loadingBubble = chat.lastChild;

        button.disabled = true;

        callBackend(q)
          .then((answer) => {
            chat.removeChild(loadingBubble);
            addBubble(answer, 'bot');
            button.disabled = false;
          })
          .catch((err) => {
            chat.removeChild(loadingBubble);
            addBubble(
              '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.\n' +
                (err && err.message ? err.message : ''),
              'bot'
            );
            button.disabled = false;
          });
      });
    </script>
  </body>
</html>
